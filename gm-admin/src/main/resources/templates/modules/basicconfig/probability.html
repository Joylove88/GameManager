<!DOCTYPE html>
<html>
<head>
    <title>抽奖概率配置</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-1">
                <select class="form-control" v-model="q.prType">
                    <option value="">全部</option>
                    <option value="1">英雄</option>
                    <option value="2">装备</option>
                    <option value="3">经验道具</option>
                </select>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("basicconfig:probability:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("basicconfig:probability:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("basicconfig:probability:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">概率</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="probability.pr" placeholder="概率"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">概率等级</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="probability.prLv" placeholder="概率等级"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">说明</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="probability.explanation" placeholder="说明"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <div class="col-sm-10">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="prType1" value="1" name="prType" v-model="probability.prType">
                        <label for="prType1"> 英雄 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="prType2" value="2" name="prType" v-model="probability.prType">
                        <label for="prType2"> 装备 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="prType3" value="3" name="prType" v-model="probability.prType">
                        <label for="prType3"> 经验丸 </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <div class="col-sm-10">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="status1" value="0" name="status" v-model="probability.status">
                        <label for="status1"> 禁用 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="status2" value="1" name="status" v-model="probability.status">
                        <label for="status2"> 启用 </label>
                    </div>
                </div>
            </div>
			<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/basicconfig/probability.js?_${.now?long}"></script>
</body>
</html>
