<!DOCTYPE html>
<html>
<head>
    <title>预售白名单</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2" style="padding-left: 0;width: 220px;">
                <input type="text" class="form-control" v-model="q.address" @keyup.enter="query" placeholder="地址">
            </div>
            <div class="form-group col-sm-1">
                <input type="number" class="form-control" v-model="q.discountRate" @keyup.enter="query"
                       placeholder="折扣率">
            </div>
            <div class="form-group col-sm-1">
                <input type="number" class="form-control" v-model="q.quantityAvailable" @keyup.enter="query"
                       placeholder="可购买数量">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" id="time" class="form-control layui-input" @keyup.enter="query" placeholder="活动时间范围"
                       readonly="readonly" style="cursor: pointer;"/>
            </div>
            <div class="form-group col-sm-1">
                <select class="form-control" v-model="q.status">
                    <option value="">全部</option>
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("user:gmwhitelistpresale:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("user:gmwhitelistpresale:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("user:gmwhitelistpresale:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmWhitelistPresale.address" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邮箱</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmWhitelistPresale.email" placeholder="邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">活动类型</div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="gmWhitelistPresale.type">
                        <option value="0">预售</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">折扣率</div>
                <div class="col-sm-10">
                    <input type="number" class="form-control" v-model="gmWhitelistPresale.discountRate"
                           placeholder="折扣率"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">可购买数量</div>
                <div class="col-sm-10">
                    <input type="number" class="form-control" v-model="gmWhitelistPresale.quantityAvailable"
                           placeholder="可购买数量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">活动开始/结束时间</div>
                <div class="col-sm-10">
                    <input type="text" id="eventTime" class="form-control required" name="eventTime"
                           placeholder="活动开始/结束时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <div class="col-sm-10">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="status1" value="0" name="status" v-model="gmWhitelistPresale.status">
                        <label for="status1"> 禁用 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="status2" value="1" name="status" v-model="gmWhitelistPresale.status">
                        <label for="status2"> 启用 </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/user/gmwhitelistpresale.js?_${.now?long}"></script>
</body>
</html>
