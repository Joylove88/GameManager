<!DOCTYPE html>
<html>
<head>
    <title>提现表</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("user:gmuserwithdraw:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("user:gmuserwithdraw:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("user:gmuserwithdraw:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">提现金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserWithdraw.withdrawMoney" placeholder="提现金额"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">提现状态（0：申请提现，1：提现成功，2：提现失败）</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserWithdraw.status" placeholder="提现状态（0：申请提现，1：提现成功，2：提现失败）"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/user/gmuserwithdraw.js?_${.now?long}"></script>
</body>
</html>
