<!DOCTYPE html>
<html>
<head>
    <title>用户消费等级</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("user:gmuserviplevel:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("user:gmuserviplevel:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("user:gmuserviplevel:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">等级code</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.vipLevelCode" placeholder="等级code"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">等级名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.vipLevelName" placeholder="等级名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">消费金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.consumeMoney" placeholder="消费金额"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邀请人数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.inviteNum" placeholder="邀请人数"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邀请人数消费金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.inviteConsumeMoney" placeholder="邀请人数消费金额"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">提现上限</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.withdrawLimit" placeholder="提现上限"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">提现频率</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.withdrawFrequency" placeholder="提现频率"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">提现手续费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.withdrawHandlingFee" placeholder="提现手续费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">首次消费返佣金</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.firstBrokerage" placeholder="首次消费返佣金"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">消费返佣金</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.brokerage" placeholder="消费返佣金"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">提现手续费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.withdrawHandlingFee" placeholder="提现手续费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">提现是否审核（0：需要，1：不需要）</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="gmUserVipLevel.needCheck" placeholder="提现是否审核（0：需要，1：不需要）"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/user/gmuserviplevel.js?_${.now?long}"></script>
</body>
</html>
